<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TempCleaner</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TempCleaner</h1>
    <form id="tempCleanerForm">
        <label><input type="checkbox" id="windows_temp"> Windows Temp</label><br>
        <label><input type="checkbox" id="current_user_temp"> Current User Temp</label><br>
        <label><input type="checkbox" id="all_user_temp"> All User Temp</label><br>
        <label><input type="checkbox" id="prefetch"> Prefetch</label><br>
        <label><input type="checkbox" id="cookies"> Cookies</label><br>
        <label><input type="checkbox" id="temp_internet_files"> Temp Internet Files</label><br>
        <label><input type="checkbox" id="history"> History</label><br>
        <label><input type="checkbox" id="java_cache"> Java Cache</label><br>
        <button type="button" onclick="clearTempFolders()">Clear Selected Folders</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
